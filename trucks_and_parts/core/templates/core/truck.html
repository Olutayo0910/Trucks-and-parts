{% extends 'core/base.html' %} 
{% block content %}
<!-- Products tab & slick -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="row">
                {% for truck in trucks %}
                <div class="col-md-3">
                    <!-- product -->
                    <div class="product">
                        <div class="product-img">
                            <img src="{{ truck.image.url }}" alt="{{ truck.name }}">
                            <div class="product-label">
                                {% if truck.sale %}
                                <span class="sale">-30%</span>
                                {% endif %}
                                {% if truck.new %}
                                <span class="new">NEW</span>
                                {% endif %}
                            </div>
                        </div>
                        <div class="product-body">
                            <p class="product-category">{{ truck.category }}</p>
                            <h3 class="product-name"><a href="{% url 'truck_details' truck.id %}">{{ truck.name }}</a></h3>
                        </div>
                        <div class="add-to-cart">
                            <a class="add-to-cart-btn" href="{% url 'truck_details' truck.id %}">View Details</a>
                        </div>
                    </div>
                    <!-- /product -->
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- Products tab & slick -->
{% endblock content %}
